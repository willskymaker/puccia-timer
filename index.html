<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Puccia Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Puccia Timer</h1>
    <input type="number" id="minutes" placeholder="Minuti" min="1" />
    <button id="start">Avvia</button>
    <button id="reset">Reset</button>
    <div id="timer" class="hidden">00:00</div>
    <div id="end-message" class="hidden">Tempo scaduto!</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
